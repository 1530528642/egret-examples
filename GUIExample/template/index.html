<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>


    <script src="libs/egret/egret.js" src-release="libs/egret/egret.min.js"></script>

    <script src="libs/egret/egret.web.js" src-release="libs/egret/egret.web.min.js"></script>

    <script src="libs/game/game.js" src-release="libs/game/game.min.js"></script>

    <script src="libs/game/game.web.js" src-release="libs/game/game.web.min.js"></script>

    <script src="libs/gui/gui.js" src-release="libs/gui/gui.min.js"></script>

    <script src="libs/tween/tween.js" src-release="libs/tween/tween.min.js"></script>

    <script src="libs/res/res.js" src-release="libs/res/res.min.js"></script>


    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--{{~it.scripts :value:index}}-->
    <script src="{{=value}}"></script>
    <!--{{~}}-->
</head>
<body >
    <span>选择主题</span>
    <select id="examples_menu" style="width:200px;font-size:24px;" onChange="onSelectChange(this.value)"></select>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="GUIExplorer"
         data-orientation="auto"
         data-scale-mode="noScale"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-log-color="#b0b0b0">
    </div>
    <script>
        var list = ["ocean","simple"];
    		var menu = document.getElementById("examples_menu");
    		list.forEach(function (item) {
    			var option = document.createElement("option");
    			option.setAttribute("id", item);
    			option.setAttribute("value", item);
    			option.innerText = item;
    			menu.appendChild(option);
    		})

    		function onSelectChange(value) {
    			var url = location.href;
    			var index = url.indexOf("?");
    			if (index != -1) {
    				url = url.slice(0, index);
    			}
    			if (url.indexOf(".html") == -1) {
    				url += "index.html";
    			}
    			url += "?test=" + value;
    			location.href = url;
    		}

    		function getCurrentTest() {
    			var appFile;
    			var hasTest = false;
    			var str = location.search;
    			str = str.slice(1, str.length);
    			var totalArray = str.split("&");
    			for (var i = 0; i < totalArray.length; i++) {
    				var itemArray = totalArray[i].split("=");
    				if (itemArray.length == 2) {
    					var key = itemArray[0];
    					var value = itemArray[1];
    					if (key == "test") {
    						appFile = value;
    						hasTest = true;
    						break;
    					}
    				}
    			}
    			if (!hasTest) {
    				appFile = list[0];
    			}

    			return appFile;
    		}
    		menu.value = getCurrentTest();
    </script>
    <script>
        egret.runEgret();


        if (getOption("mainClass")) {
            document.getElementById("examples_menu").style.display = "none";
        }
        function getOption(key) {
            if (window.location) {
                var search = location.search;
                if (search == "") {
                    return "";
                }
                search = search.slice(1);
                var searchArr = search.split("&");
                var length = searchArr.length;
                for (var i = 0; i < length; i++) {
                    var str = searchArr[i];
                    var arr = str.split("=");
                    if (arr[0] == key) {
                        return arr[1];
                    }
                }
            }
        }
    </script>
</body>
</html>
