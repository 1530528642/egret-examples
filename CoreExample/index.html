<script>
    //WebP_replace
    var list = [
        //context
        "ExternalInterface",
        "localStorage",
        "Ticker",
        //display
        "Bitmap",
        "BitmapFillMode",
        "BlendMode",
        "DisplayObject",
        "DisplayObjectContainer",
        "Graphics",
        "MovieClip",
        "RenderTexture",
        "Shape",

        "EventPhase",
        "IEventDispatcher",
        "IOErrorEvent",
        "SoundEvent",
        "TextEvent",
        "TimerEvent",
        //geom
        "Matrix",
        "Point",
        "Rectangle",
        //media
        "Sound",
        //net
        "URLLoader",
        "URLLoaderDataFormat",
        "URLRequest",
        "URLRequestHeader",
        "URLRequestMethod",
        "URLVariables",
        //text
        "BitmapFont",
        "BitmapText",
        "HtmlTextParser",
        "TextField",
        //tween
        "Tween",
        //utils
        "callLater",
        "getDefinitionByName",
        "getQualifiedClassName",
        "getTimer",
        "hasDefinition",
        "Injector",
        "Recycler",
        "setInterval",
        "setTimeout",
        "Timer",
        "toColorString",
        "XML",
        //socket
        "WebSocket",
        //resource
        "Resource",
        "GetResByUrl"
    ];
    var menu = document.getElementById("examples_menu");
    list.forEach(function (item) {
        var option = document.createElement("option");
        option.setAttribute("id", item);
        option.setAttribute("value", item);
        option.innerText = item;
        menu.appendChild(option);
    });

    function onSelectChange(value) {
        var url = location.href;
        var index = url.indexOf("?");
        if (index != -1) {
            url = url.slice(0, index);
        }
        if (url.indexOf(".html") == -1) {
            url += "index.html";
        }
        url += "?test=" + value;
        location.href = url;
    }

    function getCurrentTest() {
        var appFile;
        var hasTest = false;
        var str = location.search;
        str = str.slice(1, str.length);
        var totalArray = str.split("&");
        for (var i = 0; i < totalArray.length; i++) {
            var itemArray = totalArray[i].split("=");
            if (itemArray.length == 2) {
                var key = itemArray[0];
                var value = itemArray[1];
                if (key == "test") {
                    appFile = value;
                    hasTest = true;
                    break;
                }
            }
        }
        if (!hasTest) {
            appFile = list[0];
        }

        return appFile;
    }
    var document_class = getCurrentTest();
    menu.value = document_class;
    document_class += "Example";
    var aa = document.getElementById("egret-sample");
    aa.setAttribute("data-entry-class", document_class);

    egret.runEgret();

    //处理屏幕大小改变
    //implement for screen size change
    var resizeTimer = null;
    var doResize = function () {
        egret.updateAllScreens();
        resizeTimer = null;
    };
    window.onresize = function () {
        if (resizeTimer == null) {
            resizeTimer = setTimeout(doResize, 300);
        }
    };
</script>
